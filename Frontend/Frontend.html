    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Customize Setting
                    </div>
                    <div class="card-body">
                        <div class="colorArea" style="display: flex; align-items: center; margin-bottom: 5%;">
                            <div>
                                <input type="color" id="colorpicker" name="colorpicker" value="#FF0000">
                            </div>
                            <div id="red"
                                style="width: 20px; height: 20px; border-radius: 100%; border: 1px solid black; margin: 0 2px; background-color: #A06254;">
                            </div>
                            <div id="green"
                                style="width: 20px; height: 20px; border-radius: 100%; border: 1px solid black; margin: 0 2px; background-color: #43754D;">
                            </div>
                            <div id="blue"
                                style="width: 20px; height: 20px; border-radius: 100%; border: 1px solid black; margin: 0 2px; background-color: #004777;">
                            </div>
                            <div id="black"
                                style="width: 20px; height: 20px; border-radius: 100%; border: 1px solid black; margin: 0 2px; background-color: #393D3F;">
                            </div>
                        </div>

                        <div class="slidecontainer" style="display: flex; align-items: center;">
                            <i class="fas fa-sun" style="font-size: large;"></i>
                            <input type="range" min="15" max="100" value="100" class="slider" id="myRange"
                                style="width: 60%;">
                            <div id="demo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        // brightness slider bar
        var slider = document.getElementById("myRange");
        var demo = document.getElementById("demo");
        let body = document.querySelector('body');
        demo.innerText = slider.value;
        slider.oninput = function () {
            demo.innerText = this.value;
            body.style.filter = `brightness(${this.value}%)`;
        }
        // if (localStorage.getItem('brightness') != null) {
        //     brightness = localStorage.getItem('brightness');
        //     slider.value = brightness;
        //     demo.innerText = brightness;
        //     body.style.filter = `brightness(${brightness}%)`;
        // }

        //Change color
        $('#red').click(function () {
            $('.navbar').css('background-color', '#A06254');
            $('#colorpicker').val("#A06254");
        });
        $('#green').click(function () {
            $('.navbar').css('background-color', '#43754D');
            $('#colorpicker').val("#43754D");
        });
        $('#blue').click(function () {
            $('.navbar').css('background-color', '#004777');
            $('#colorpicker').val("#004777");
        });
        $('#black').click(function () {
            $('.navbar').css('background-color', '#393D3F');
            $('#colorpicker').val("#393D3F");
        });
        $('#colorpicker').change(function () {
            $('.navbar').css('background-color', this.value);
            $('#colorpicker').val(this.value);
        });
        
    </script>
